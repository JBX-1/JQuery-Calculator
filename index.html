<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>

<body>

    <div class="jumbotron">
        <h1>Calculator</h1>
    </div>

    <!-- CARD PANEL -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <h3 class="card-header">Calculator</h3>
                    <div class="card-body">
                        <button type="button" class="btn btn-outline-primary" value="1">1</button>
                        <button type="button" class="btn btn-outline-secondary">2</button>
                        <button type="button" class="btn btn-outline-success">3</button>
                        <button type="button" class="btn btn-outline-danger">+</button>
                        <br><br>
                        <button type="button" class="btn btn-outline-warning">4</button>
                        <button type="button" class="btn btn-outline-info">5</button>
                        <button type="button" class="btn btn-outline-warning">6</button>
                        <button type="button" class="btn btn-outline-dark">&minus;</button>
                        <br><br>
                        <button type="button" class="btn btn-outline-primary">7</button>
                        <button type="button" class="btn btn-outline-secondary">8</button>
                        <button type="button" class="btn btn-outline-success">9</button>
                        <button type="button" class="btn btn-outline-danger">&times;</button>
                        <br><br>
                        <button type="button" class="btn btn-outline-warning">0</button>
                        <button type="button" class="btn btn-outline-info">&divide;</button>
                        <button type="button" class="btn btn-outline-warning">^</button>
                        <button type="button" class="btn btn-outline-dark">=</button>
                        <br><br>
                        <button type="button" class="btn btn-outline-info">clear</button>
                </div>
                <div class="col-lg-6 resultContainer">
                    <div class="card">
                        <h3 class="card-header"></h3>
                        <div class="card-body">
                            <h1 class="numberOne"></h1>
                            <h1 class="operator"></h1>
                            <h1 class="numberTwo"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

</body>

</html>
